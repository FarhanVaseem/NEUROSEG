<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUROSEG - Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0e0e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #28a745;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .images {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 20px;
        }

        .images img {
            width: 45%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        footer a {
            color: #28a745;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-brain"></i> NEUROSEG Results</h1>
        <p>Segmentation Complete</p>
    </header>
    <div class="container">
        <h2>Comparison</h2>
        <div class="images">
            <div>
                <h3>Original Image</h3>
                <img src="{{ original_image }}" alt="Original MRI Image">
            </div>
            <div>
                <h3>Segmented Image</h3>
                <img src="{{ result_image }}" alt="Segmented MRI Image">
            </div>
        </div>
        <br>
        <a href="/" class="btn btn-primary" style="color: #ffffff; text-decoration: none; padding: 10px 20px; background-color: #0078d7; border-radius: 5px;">Upload Another MRI</a>
    </div>
    <footer>
        <p>Powered by AI | Developed by <a href="#">AIML</a></p>
    </footer>
</body>
</html>
